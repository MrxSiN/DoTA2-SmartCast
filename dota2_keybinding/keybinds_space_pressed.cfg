////////////////////////////////////////////////////////////////////////////
//Spacebar is pressed, shifting keyboard commands
////////////////////////////////////////////////////////////////////////////

//Spacebar to self cast for items
bind "Q" "dota_item_execute 0;dota_item_execute 0"					
bind "W" "dota_item_execute 1;dota_item_execute 1" 
bind "E" "dota_item_execute 2;dota_item_execute 2"                    
bind "A" "dota_item_execute 3;dota_item_execute 3"                     
bind "S" "dota_item_execute 4;dota_item_execute 4"                   
bind "D" "dota_item_execute 5;dota_item_execute 5"

////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Keep SPACE as the modifier 
bind "SPACE" "+keyShift"
