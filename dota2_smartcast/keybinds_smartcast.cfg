////////////////////////////////////////////////////////////////////////////
//Reverting to default keyboard commands
////////////////////////////////////////////////////////////////////////////

alias "+SCastAb_Q" "dota_ability_execute 0"
alias "-SCastAb_Q" "+sixense_left_click; -sixense_left_click"
alias "+SCastAb_W" "dota_ability_execute 1"
alias "-SCastAb_W" "+sixense_left_click; -sixense_left_click"
alias "+SCastAb_E" "dota_ability_execute 2"
alias "-SCastAb_E" "+sixense_left_click; -sixense_left_click"
alias "+SCastAb_R" "dota_ability_execute 5"
alias "-SCastAb_R" "+sixense_left_click; -sixense_left_click"

//Quick cast for abilities
bind "Q" "+SCastAb_Q"
bind "W" "+SCastAb_W"
bind "E" "+SCastAb_E"
bind "D" "dota_ability_quickcast 3"
bind "F" "dota_ability_quickcast 4"
bind "R" "+SCastAb_R"


//Misc key
bind "A" "mc_attack"
bind "S" "dota_stop"

//The micromanagement section
bind "TAB" "dota_cycle_selected"

//Shop
bind "CAPSLOCK" "toggleshoppanel"

////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Loads the keybinds in the "keybinds_space_pressed.cfg" file when space is pressed, and reverts to normal when depressed
alias +keyShift "execifexists dota2_keybinding/keybinds_space_pressed.cfg"
alias -keyShift "execifexists dota2_smartcast/keybinds_smartcast.cfg"
bind "SPACE" "+keyShift"

//Runes
bind "MOUSE5" "+top_rune"
bind "MOUSE4" "+bot_rune"